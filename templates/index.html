<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Stylish Weather Chatbot</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #e0e0e0;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    /* üîπ New Heading Section */
    .header {
      text-align: center;
      margin: 40px 0 20px;
    }
    .header h1 {
      font-size: 2.4rem;
      margin: 0;
      color: #ffffff;
      text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.3);
    }
    .header p {
      font-size: 1rem;
      color: #d1d5db;
      font-style: italic;
      letter-spacing: 0.5px;
      margin-top: 8px;
    }

    /* Chatbox styles (unchanged from your code) */
    #chatbox {
      width: 420px;
      height: 620px;
      background: #1f2937;
      border-radius: 20px;
      display: flex;
      flex-direction: column;
      box-shadow: 0 15px 30px rgba(0,0,0,0.5);
      overflow: hidden;
      border: 1px solid #334155;
    }

    #messages {
      flex-grow: 1;
      padding: 25px 20px 20px 20px;
      overflow-y: auto;
      scrollbar-width: thin;
      scrollbar-color: #6b7280 transparent;
      display: flex;
      flex-direction: column;
      gap: 14px;
      background: #111827;
    }

    #messages::-webkit-scrollbar {
      width: 8px;
    }

    #messages::-webkit-scrollbar-thumb {
      background-color: #6b7280;
      border-radius: 10px;
    }

    .message {
      max-width: 75%;
      padding: 14px 22px;
      border-radius: 25px;
      line-height: 1.5;
      font-size: 15px;
      word-wrap: break-word;
      box-shadow: 0 4px 15px rgba(0,0,0,0.15);
      display: flex;
      align-items: flex-end;
      gap: 14px;
      position: relative;
      font-weight: 500;
      letter-spacing: 0.02em;
      user-select: text;
      transition: background-color 0.25s ease;
    }

    .message:hover {
      background-color: rgba(255 255 255 / 0.1);
    }

    .user {
      background: #2563eb;
      margin-left: auto;
      border-bottom-right-radius: 6px;
      flex-direction: row-reverse;
      box-shadow: 0 6px 20px rgba(37, 99, 235, 0.5);
      font-weight: 600;
    }

    .bot {
      background: #374151;
      margin-right: auto;
      border-bottom-left-radius: 6px;
      flex-direction: row;
      box-shadow: 0 6px 20px rgba(55, 65, 81, 0.5);
      font-weight: 600;
    }

    .avatar {
      width: 38px;
      height: 38px;
      border-radius: 50%;
      background: #4b5563;
      color: #e0e0e0;
      display: flex;
      justify-content: center;
      align-items: center;
      font-weight: 700;
      font-size: 18px;
      user-select: none;
      flex-shrink: 0;
      box-shadow: 0 3px 8px rgba(0,0,0,0.25);
      transition: background-color 0.3s ease;
    }

    .avatar.user {
      background: #1e40af;
    }

    .avatar.bot {
      background: #374151;
    }

    .msg-content {
      display: flex;
      flex-direction: column;
      gap: 5px;
      max-width: 100%;
      word-break: break-word;
    }

    .timestamp {
      font-size: 11px;
      color: #9ca3af;
      text-align: right;
      user-select: none;
      font-weight: 400;
      font-style: italic;
      letter-spacing: 0.03em;
    }

    #inputForm {
      display: flex;
      padding: 18px 25px;
      border-top: 1px solid #334155;
      background: #111827;
      align-items: center;
      gap: 12px;
    }

    #messageInput {
      flex-grow: 1;
      border: none;
      border-radius: 9999px;
      padding: 14px 22px;
      font-size: 16px;
      outline: none;
      background: #1f2937;
      color: #e0e0e0;
      font-weight: 500;
    }

    #messageInput::placeholder {
      color: #6b7280;
      font-weight: 400;
    }

    #messageInput:focus {
      background-color: #2563eb;
      color: #fff;
    }

    #sendButton {
      background: #2563eb;
      border: none;
      color: white;
      padding: 14px 26px;
      border-radius: 9999px;
      cursor: pointer;
      font-weight: 700;
      font-size: 15px;
      transition: background-color 0.3s ease;
    }

    #sendButton:hover:enabled {
      background-color: #1d4ed8;
    }

    #sendButton:disabled {
      background: #4b5563;
      cursor: not-allowed;
    }

    .loading {
      width: 18px;
      height: 18px;
      border: 3.5px solid #6b7280;
      border-top-color: #2563eb;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-left: 48px;
      align-self: flex-start;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>

  <!-- üîπ Header Title -->
  <div class="header">
    <h1>üå§Ô∏è WeatherBot</h1>
    <p>Your personal assistant for real-time weather updates!</p>
  </div>

  <!-- üî∏ Chat UI -->
  <div id="chatbox" aria-label="Chatbot window">
    <div id="messages" role="log" aria-live="polite"></div>
    <form id="inputForm" autocomplete="off" aria-label="Send a message">
      <input
        type="text"
        id="messageInput"
        placeholder="Ask me about the weather..."
        required
        aria-required="true"
        aria-label="Type your message here"
      />
      <button type="submit" id="sendButton" aria-label="Send message">Send</button>
    </form>
  </div>

  <!-- üî∏ JS (unchanged from your working version) -->
  <script>
    const messages = document.getElementById('messages');
    const form = document.getElementById('inputForm');
    const input = document.getElementById('messageInput');
    const sendButton = document.getElementById('sendButton');

    function appendMessage(text, className) {
      const msg = document.createElement('div');
      msg.className = 'message ' + className;

      const avatar = document.createElement('div');
      avatar.className = 'avatar ' + className;
      avatar.textContent = className === 'user' ? 'üë§' : 'ü§ñ';

      const content = document.createElement('div');
      content.className = 'msg-content';

      const msgText = document.createElement('div');
      msgText.textContent = text;

      const timestamp = document.createElement('div');
      timestamp.className = 'timestamp';
      const now = new Date();
      timestamp.textContent = now.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});

      content.appendChild(msgText);
      content.appendChild(timestamp);
      msg.appendChild(avatar);
      msg.appendChild(content);

      messages.appendChild(msg);
      messages.scrollTop = messages.scrollHeight;
    }

    function appendLoading() {
      const loading = document.createElement('div');
      loading.className = 'message bot loading';
      loading.id = 'loadingIndicator';
      messages.appendChild(loading);
      messages.scrollTop = messages.scrollHeight;
    }

    function removeLoading() {
      const loading = document.getElementById('loadingIndicator');
      if (loading) loading.remove();
    }

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const userText = input.value.trim();
      if (!userText) return;

      appendMessage(userText, 'user');
      input.value = '';
      sendButton.disabled = true;

      appendLoading();

      try {
        const response = await fetch('/', {
          method: 'POST',
          headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
          body: new URLSearchParams({ message: userText })
        });
        const data = await response.json();

        removeLoading();
        appendMessage(data.response, 'bot');
      } catch (error) {
        removeLoading();
        appendMessage("Sorry, there was an error. Please try again.", 'bot');
      } finally {
        sendButton.disabled = false;
        input.focus();
      }
    });
  </script>
</body>
</html>
