<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>üå§Ô∏è WeatherBot Chatbot</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #e0e0e0;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }
    .header {
      text-align: center;
      margin: 40px 0 20px;
    }
    .header h1 {
      font-size: 2.4rem;
      margin: 0;
      color: #ffffff;
      text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.3);
    }
    .header p {
      font-size: 1rem;
      color: #d1d5db;
      font-style: italic;
      letter-spacing: 0.5px;
      margin-top: 8px;
    }

    /* Container to hold chat and map side by side */
    #main-container {
      display: flex;
      width: 880px;  /* 420 + 440 */
      gap: 20px;
      margin-bottom: 40px;
    }

    #chatbox {
      width: 420px;
      height: 700px;
      background: #1f2937;
      border-radius: 20px;
      display: flex;
      flex-direction: column;
      box-shadow: 0 15px 30px rgba(0,0,0,0.5);
      overflow: hidden;
      border: 1px solid #334155;
    }
    #messages {
      flex-grow: 1;
      padding: 25px 20px 20px 20px;
      overflow-y: auto;
      scrollbar-width: thin;
      scrollbar-color: #6b7280 transparent;
      display: flex;
      flex-direction: column;
      gap: 14px;
      background: #111827;
    }
    #messages::-webkit-scrollbar {
      width: 8px;
    }
    #messages::-webkit-scrollbar-thumb {
      background-color: #6b7280;
      border-radius: 10px;
    }
    .message {
      max-width: 75%;
      padding: 14px 22px;
      border-radius: 25px;
      line-height: 1.5;
      font-size: 15px;
      word-wrap: break-word;
      box-shadow: 0 4px 15px rgba(0,0,0,0.15);
      display: flex;
      align-items: flex-end;
      gap: 14px;
      position: relative;
      font-weight: 500;
      letter-spacing: 0.02em;
      user-select: text;
      transition: background-color 0.25s ease;
    }
    .message:hover {
      background-color: rgba(255 255 255 / 0.1);
    }
    .user {
      background: #2563eb;
      margin-left: auto;
      border-bottom-right-radius: 6px;
      flex-direction: row-reverse;
      box-shadow: 0 6px 20px rgba(37, 99, 235, 0.5);
      font-weight: 600;
    }
    .bot {
      background: #374151;
      margin-right: auto;
      border-bottom-left-radius: 6px;
      flex-direction: row;
      box-shadow: 0 6px 20px rgba(55, 65, 81, 0.5);
      font-weight: 600;
      white-space: pre-wrap;
    }
    .avatar {
      width: 38px;
      height: 38px;
      border-radius: 50%;
      background: #4b5563;
      color: #e0e0e0;
      display: flex;
      justify-content: center;
      align-items: center;
      font-weight: 700;
      font-size: 18px;
      user-select: none;
      flex-shrink: 0;
      box-shadow: 0 3px 8px rgba(0,0,0,0.25);
      transition: background-color 0.3s ease;
    }
    .avatar.user { background: #1e40af; }
    .avatar.bot { background: #374151; }
    .msg-content {
      display: flex;
      flex-direction: column;
      gap: 5px;
      max-width: 100%;
      word-break: break-word;
    }
    .timestamp {
      font-size: 11px;
      color: #9ca3af;
      text-align: right;
      user-select: none;
      font-weight: 400;
      font-style: italic;
      letter-spacing: 0.03em;
    }
    #inputForm {
      display: flex;
      padding: 18px 25px;
      border-top: 1px solid #334155;
      background: #111827;
      align-items: center;
      gap: 12px;
    }
    #messageInput {
      flex-grow: 1;
      border: none;
      border-radius: 9999px;
      padding: 14px 22px;
      font-size: 16px;
      outline: none;
      background: #1f2937;
      color: #e0e0e0;
      font-weight: 500;
    }
    #messageInput::placeholder {
      color: #6b7280;
      font-weight: 400;
    }
    #messageInput:focus {
      background-color: #2563eb;
      color: #fff;
    }
    #sendButton {
      background: #2563eb;
      border: none;
      color: white;
      padding: 14px 26px;
      border-radius: 9999px;
      cursor: pointer;
      font-weight: 700;
      font-size: 15px;
      transition: background-color 0.3s ease;
    }
    #sendButton:hover:enabled { background-color: #1d4ed8; }
    #sendButton:disabled {
      background: #4b5563;
      cursor: not-allowed;
    }
    .loading {
      width: 18px;
      height: 18px;
      border: 3.5px solid #6b7280;
      border-top-color: #2563eb;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-left: 48px;
      align-self: flex-start;
    }
    @keyframes spin { to { transform: rotate(360deg); } }
    #suggestedQuestions {
      background: #111827;
      border-top: 1px solid #334155;
      padding: 10px 25px;
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      font-size: 14px;
    }
    #suggestedQuestions button {
      background: #2563eb;
      border: none;
      border-radius: 20px;
      padding: 8px 16px;
      color: white;
      cursor: pointer;
      font-weight: 600;
      transition: background-color 0.3s ease;
      user-select: none;
    }
    #suggestedQuestions button:hover { background-color: #1d4ed8; }

    /* Map container styles */
    #map {
      width: 440px;
      height: 700px;
      border-radius: 20px;
      border: 1px solid #334155;
      box-shadow: 0 15px 30px rgba(0,0,0,0.5);
    }
  </style>

  <!-- Leaflet CSS -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    crossorigin=""
  />
</head>
<body>
  <div class="header">
    <h1>üå§Ô∏è WeatherBot</h1>
    <p>Your personal assistant for real-time weather updates!</p>
  </div>

  <div id="main-container" aria-label="Chat and map container">
    <div id="chatbox" aria-label="Chatbot window">
      <div id="messages" role="log" aria-live="polite"></div>

      <div id="suggestedQuestions" aria-label="Suggested questions or quick tips">
        <button data-question="Current weather in New York">Current weather in New York</button>
        <button data-question="Hourly forecast in London">Hourly forecast in London</button>
        <button data-question="5 day forecast in Tokyo">5 day forecast in Tokyo</button>
        <button data-question="Weather in Paris">Weather in Paris</button>
        <button data-question="Forecast in Mumbai">Forecast in Mumbai</button>
        <button data-question="Day 1 to Day 5 forecast in Mohali">5-day summary for Mohali</button>
      </div>

      <form id="inputForm" autocomplete="off" aria-label="Send a message">
        <input id="messageInput" type="text" placeholder="Ask me about the weather..." required/>
        <button type="submit" id="sendButton">Send</button>
      </form>
    </div>

    <div id="map" aria-label="Map showing weather location"></div>
  </div>

  <!-- Leaflet JS -->
  <script
    src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    crossorigin=""
  ></script>
  <script>
    const messages = document.getElementById('messages');
    const form = document.getElementById('inputForm');
    const input = document.getElementById('messageInput');
    const sendButton = document.getElementById('sendButton');
    const suggested = document.getElementById('suggestedQuestions');
    let map, marker;

    function initMap() {
      map = L.map('map').setView([20, 0], 2);
      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 18,
        attribution: '&copy; OpenStreetMap contributors',
      }).addTo(map);
    }

    function updateMap(lat, lon, locationName) {
      if (!map) initMap();
      map.setView([lat, lon], 10);
      if (marker) marker.setLatLng([lat, lon]);
      else marker = L.marker([lat, lon]).addTo(map);
      marker.bindPopup(locationName).openPopup();
    }

    function appendMessage(text, cls) {
      const msg = document.createElement('div');
      msg.classList.add('message', cls);
      const avatar = document.createElement('div');
      avatar.classList.add('avatar', cls);
      avatar.textContent = cls === 'bot' ? 'ü§ñ' : 'üßë';
      const content = document.createElement('div');
      content.classList.add('msg-content');
      const p = document.createElement('p');
      p.textContent = text;
      const time = document.createElement('div');
      time.classList.add('timestamp');
      time.textContent = new Date().toLocaleTimeString([], {hour:'2-digit',minute:'2-digit'});
      content.append(p, time);
      msg.append(avatar, content);
      messages.appendChild(msg);
      messages.scrollTop = messages.scrollHeight;
    }

    function showLoading() {
      const load = document.createElement('div');
      load.classList.add('message','bot','loading');
      load.id = 'loadingSpinner';
      messages.appendChild(load);
      messages.scrollTop = messages.scrollHeight;
    }

    function hideLoading() {
      const load = document.getElementById('loadingSpinner');
      if (load) load.remove();
    }

    async function sendMessage(text) {
      if (!text.trim()) return;
      appendMessage(text, 'user');
      input.value = '';
      sendButton.disabled = true;
      showLoading();

      try {
        const res = await fetch('/api/chat',{
          method:'POST',
          headers:{'Content-Type':'application/json'},
          body: JSON.stringify({message: text})
        });
        const data = await res.json();
        hideLoading();

        if (data.reply) {
          appendMessage(data.reply, 'bot');

          // Fixed property names to match backend API response
          if (data.lat && data.lon && data.location) {
            updateMap(data.lat, data.lon, data.location);
          }
        } else {
          appendMessage("Sorry, I didn't get that. Please try again.", 'bot');
        }
      } catch(e) {
        hideLoading();
        appendMessage("Error communicating with server.", 'bot');
      }
      sendButton.disabled = false;
    }

    form.addEventListener('submit', e => {
      e.preventDefault();
      sendMessage(input.value);
    });

    suggested.addEventListener('click', e => {
      if(e.target.tagName === 'BUTTON'){
        sendMessage(e.target.dataset.question);
      }
    });

    // Initialize map on load
    window.onload = () => {
      initMap();
    };
  </script>
</body>
</html>
